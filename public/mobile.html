<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Карманный СоцКат</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<script src="lib/jquery/jquery-3.1.0.min.js"></script>
		<script src="lib/angularjs/angular.min.js"></script>
		<script src="lib/angularjs/angular-route.js"></script>
		<script src='mobile.js'></script>

		<link rel="stylesheet" href="lib/w3.css"/>
		<link rel="stylesheet" href="lib/w3-theme-blue.css"/>
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" href="mobile.css"/>

		<script>
		function w3_open() {
			document.getElementById("mySidenav").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidenav").style.display = "none";
		}
		</script>
	</head>
	<body ng-app='myApp' ng-controller='myCtrl'>
		
		<div id="modalWindow" class="w3-modal">
			<div class="w3-modal-content w3-card-8 w3-animate-right">
				<header class="w3-container w3-text-{{ modal.color }}"> 
					<h3>{{ modal.title }}</h3>
				</header>
				<div class='w3-padding'>{{ modal.description }}</div>
				<footer class="w3-row w3-border">
					<div class="w3-col s6 w3-center">
						<button class='w3-btn w3-white w3-btn-block' ng-click='modal.noCallback()'>Нѣтъ</button>
					</div>
					<div class="w3-col s6 w3-center">
						<button class='w3-btn w3-red w3-btn-block' ng-click="modal.yesCallback()">Да</button>
					</div>
				</footer>
			</div>
		</div>

		<header class="w3-container w3-card-4 w3-theme w3-margin-bottom">		
			<h3>
				<button class='w3-button w3-green' ng-click="goTo('#include')">inc</button>
				<i ng-click='showList()' class='pointer_cursor w3-hover-yellow fa fa-list w3-xlarge' title='список карточек'></i>
				{{pageTitle}}:
			</h3>
		</header>

		<ng-view></ng-view>
		
		<footer class="w3-container w3-theme">
		  <h6 class='w3-left'>
		  	<span class='w3-left'>Счастье и радость</span>
		  	<i class='fa fa-plus w3-xlarge 3-hover-yellow w3-margin-left pointer_cursor' ng-click='newItem()' title='добавить карточку'></i>
		  </h6>
		</footer>

	</body>
</html>
