<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Карманный СоцКат</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<script src="lib/jquery/jquery-3.1.0.min.js"></script>
		<script src="lib/angularjs/angular.min.js"></script>
		<script src="lib/angularjs/angular-route.js"></script>
		<script src='mobile.js'></script>

		<link rel="stylesheet" href="lib/w3.css"/>
		<link rel="stylesheet" href="lib/w3-theme-blue.css"/>
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" href="mobile.css"/>

		<script>
		function w3_open() {
			document.getElementById("mySidenav").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidenav").style.display = "none";
		}
		</script>
	</head>
	<body ng-app='myApp' ng-controller='myCtrl'>
		
		<header class="w3-container w3-card-4 w3-theme w3-margin-bottom">		
			<h3 onClick="window.location='#list'" class='pointer_cursor'>
				<i class='fa fa-list w3-xlarge'></i>
				Карточки:
			</h3>
		</header>
		
		<ng-view></ng-view>
		
		<footer class="w3-container w3-theme w3-bottom">
		  <h6 class='w3-left'>
		  	<span class='w3-left'>Счастье и радость</span>
		  	<i class='fa fa-plus w3-xlarge 3-hover-yellow w3-margin-left pointer_cursor' onClick="window.location='#add'" title='добавить карточку'></i>
		  </h6>
		</footer>

	</body>
</html>
